<html>

  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  <script src="js/js.js"></script>

  <body style="margin : 0px; overflow: hidden;">

    <a-scene renderer="logarithmicDepthBuffer: true; colorManagement: true; sortObjects: true;" embedded arjs="sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3;" sound="src: #take; on: click; loop: false; volume: 1; rolloffFactor: 0">

      <a-assets> 
        <!-- <a-asset-item id="boneco" src="https://raw.githubusercontent.com/nucleosistemasit/ar_randon_teste/main/3d/WorkFemale.gltf"></a-asset-item> -->
        <a-asset-item id="asiatico" src="https://raw.githubusercontent.com/nucleosistemasit/ar-pisani/main/3d/asiatico.gltf"></a-asset-item>        
        <audio id="take" src="audio/take.mp3" preload="auto"></audio>
      </a-assets>

      <a-marker type="barcode" value="6">
        <a-entity id="boneco_4" gltf-model="#asiatico" position="0 0 3" rotation="-90 0 0" scale="3 3 3" sound="src: #take; on: click" animation-mixer></a-entity>
      </a-marker>

      <a-camera>
      </a-camera>

      <a-text value="Clique para ouvir" position="0 0 4" align="center"></a-text>

<!--<a class="link" href="https://focco.typeform.com/to/DS5kncLx"></a> -->

    </a-scene>   

  </body>

  <link href="css/style.css" rel="stylesheet">
  
</html>
